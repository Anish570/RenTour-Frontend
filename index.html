<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>RenTour - Rent & Travel with Ease</title>
    <meta name="title" content="RenTour - Rent & Travel with Ease" />
    <meta
      name="description"
      content="RenTour is a student and traveler-friendly platform for renting and lending items securely. Explore a seamless rental experience!"
    />
    <meta
      name="keywords"
      content="rent, lend, travel, students, borrowing, rental service, backpackers"
    />
    <meta name="author" content="RenTour Team" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.svg" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://new-rentour.vercel.app/" />
    <meta property="og:title" content="RenTour - Rent & Travel with Ease" />
    <meta
      property="og:description"
      content="Securely rent and lend items for travel and student needs. Join our community for hassle-free rentals!"
    />
    <meta
      property="og:image"
      content="https://new-rentour.vercel.app/preview.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://new-rentour.vercel.app/" />
    <meta name="twitter:title" content="RenTour - Rent & Travel with Ease" />
    <meta
      name="twitter:description"
      content="Find or lend essential items for travel and student life. Safe and easy rentals!"
    />
    <meta
      name="twitter:image"
      content="https://new-rentour.vercel.app/preview.png"
    />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "RenTour",
        "url": "https://new-rentour.vercel.app/",
        "logo": "https://new-rentour.vercel.app/logo.svg",
        "description": "RenTour is a platform for students and travelers to rent and lend essential items securely.",
        "image": "https://new-rentour.vercel.app/preview.png"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
